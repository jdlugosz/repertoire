<SCRIPT type="text/javascript">
   function info_load ()
    {
    var el= document.createElement ("P");
    var link= document.createElement ("A");
    el.className="frameoffer";
    el.appendChild (link);
    var destURL= parent.location.href;
    if (!top.frames["index"]) {
       // offer to add frames
       link.textContent= "Click to add navigation frames.";
       destURL= destURL.replace (/\?.*$/,"");  // strip query, keep fragment
       if (!parent.window.document.checkframe_installed) {
          // generic
          destURL= "makeframe.html?" + URL_relative(destURL) + "+reper_index.html";
          }
       deframe_links (parent.window.document);  // ? what exactly is the 'parent' object?
       }
    else {
       // offer to remove frames
       destURL += "?NOFRAMES";
       link.textContent= "Click to remove navigation frames.";
       }
    link.href= destURL;
    link.target= "_top";
    document.body.appendChild (el);
    }
</SCRIPT>

<STYLE TYPE="text/css">
	.frameoffer {
		/* nothing special, but could be fancy here. */
		}
